<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./css/tailwind.css" />
        <script defer src="./js/main.js"></script>
    </head>
    <body class="bg-gray-200">
        <!-- Header -->
        <header id="header" class="flex h-20 items-center bg-white">
            <div
                class="container mx-auto flex items-center justify-between px-4"
            >
                <div class="z-10 lg:static">
                    <a class="" href="#">
                        <img
                            id="logo"
                            class="h-8"
                            src="./img/shuffle-ux.svg"
                            alt="Logo"
                        />
                    </a>
                </div>
                <!-- Nav Dektop -->
                <nav class="flex items-center justify-between gap-x-8 lg:py-0">
                    <div
                        id="nav-menu"
                        class="absolute inset-0 hidden bg-white pt-20 lg:static lg:flex lg:pt-0"
                    >
                        <a href=""
                            ><div class="border-t p-5 lg:border-none">
                                Inicio
                            </div></a
                        >
                        <a href=""
                            ><div class="border-t p-5 lg:border-none">
                                Link 1
                            </div></a
                        >
                        <a href=""
                            ><div class="border-y p-5 lg:border-none">
                                Link 2
                            </div></a
                        >
                    </div>
                    <!-- Botón Menu Responsive-->
                    <div class="right-5 top-6 z-10 lg:hidden">
                        <button
                            id="nav-toggle"
                            class="navbar-burger block text-gray-500 hover:text-gray-600 focus:outline-none"
                        >
                            <svg
                                class="h-4 w-4"
                                fill="currentColor "
                                viewbox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <title>Mobile menu</title>
                                <path
                                    d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"
                                ></path>
                            </svg>
                        </button>
                    </div>
                    <!-- END Botón Menu Responsive-->
                </nav>
                <!-- END Nav Dektop -->
            </div>
        </header>
        <!-- END Header -->
    </body>
</html>
